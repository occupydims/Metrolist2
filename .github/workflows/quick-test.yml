name: Quick Universal Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create Missing Keystore
        # This creates a blank file so the build doesn't crash
        run: |
          mkdir -p app
          touch app/persistent-debug.keystore

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build Debug APK
        # -x lint skips the code analysis that often causes failures
        run: ./gradlew assembleDebug -x lint

      - name: Upload All Found APKs
        uses: actions/upload-artifact@v4
        with:
          name: all-compiled-apks
          path: "**/build/outputs/apk/**/*.apk"
