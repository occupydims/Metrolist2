name: Build APKs

on:
  workflow_dispatch:
  push:
    branches: [ '**' ]
    paths-ignore:
      - 'README.md'
      - 'fastlane/**'
      - 'assets/**'
      - '.github/**/*.md'
      - '.github/FUNDING.yml'
      - '.github/ISSUE_TEMPLATE/**'

permissions:
  contents: write
  discussions: write

jobs:
  build:
    if: github.actor != 'dependabot[bot]' && github.actor != 'renovate[bot]'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        abi: [ 'arm64', 'armeabi', 'x86', 'x86_64', 'universal' ]
        variant: [ 'foss', 'gms' ]

    steps:
      - uses: actions/checkout@v6
      
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Set Up Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-disabled: false
          cache-cleanup: on-success
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate Android debug keystore
        run: |
          mkdir -p ~/.android
          keytool -genkeypair \
            -keystore ~/.android/debug.keystore \
            -storetype JKS \
            -storepass android \
            -keypass android \
            -alias androiddebugkey \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: Build Release APK and Run Lint
        run: ./gradlew --no-configuration-cache --console=plain clean assemble${{ matrix.abi }}${{ matrix.variant == 'foss' && 'Foss' || 'Gms' }}Release :app:lint${{ matrix.abi }}${{ matrix.variant == 'foss' && 'Foss' || 'Gms' }}Release --warning-mode summary
        env:
          PULL_REQUEST: 'false'
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY || 'dummy_key' }}
          LASTFM_SECRET: ${{ secrets.LASTFM_SECRET || 'dummy_secret' }}

      - name: Sign APK
        if: secrets.KEYSTORE != ''
        uses: ilharp/sign-android-release@v2.0.0
        with:
          releaseDir: app/build/outputs/apk/${{ matrix.abi }}${{ matrix.variant == 'foss' && 'Foss' || 'Gms' }}/release/
          signingKey: ${{ secrets.KEYSTORE }}
          keyAlias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
          buildToolsVersion: 35.0.0
        continue-on-error: true

      - name: Move signed APK
        if: secrets.KEYSTORE != ''
        run: |
          OUTPUT_DIR="app/build/outputs/apk/${{ matrix.abi }}${{ matrix.variant == 'foss' && 'Foss' || 'Gms' }}/release"
          mkdir -p "$OUTPUT_DIR/out"
          if [ "${{ matrix.variant }}" = "gms" ]; then
            TARGET_NAME="app-${{ matrix.abi }}-with-Google-Cast.apk"
          else
            TARGET_NAME="app-${{ matrix.abi }}-release.apk"
          fi
          # Find and move signed APK if it exists
          find "$OUTPUT_DIR" -name "*-signed.apk" -o -name "*-unsigned-signed.apk" | head -1 | xargs -I{} mv {} "$OUTPUT_DIR/out/$TARGET_NAME" 2>/dev/null || true
        continue-on-error: true

      - name: Move unsigned APK (fallback)
        run: |
          OUTPUT_DIR="app/build/outputs/apk/${{ matrix.abi }}${{ matrix.variant == 'foss' && 'Foss' || 'Gms' }}/release"
          mkdir -p "$OUTPUT_DIR/out"
          if [ "${{ matrix.variant }}" = "gms" ]; then
            TARGET_NAME="app-${{ matrix.abi }}-with-Google-Cast-unsigned.apk"
          else
            TARGET_NAME="app-${{ matrix.abi }}-release-unsigned.apk"
          fi
          # Find and move any unsigned APK as fallback
          find "$OUTPUT_DIR" -name "*.apk" -not -path "*/out/*" | head -1 | xargs -I{} cp {} "$OUTPUT_DIR/out/$TARGET_NAME" 2>/dev/null || true
  
      - name: Upload APK
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.variant == 'gms' && format('app-{0}-with-Google-Cast', matrix.abi) || format('app-{0}-release', matrix.abi) }}
          path: app/build/outputs/apk/${{ matrix.abi }}${{ matrix.variant == 'foss' && 'Foss' || 'Gms' }}/release/out/*
          if-no-files-found: warn

  build_debug:
    name: build (debug)
    if: github.actor != 'dependabot[bot]' && github.actor != 'renovate[bot]'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        abi: [ 'arm64', 'armeabi', 'x86', 'x86_64', 'universal' ]
        variant: [ 'foss', 'gms' ]

    steps:
      - uses: actions/checkout@v6
      
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Set Up Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-disabled: false
          cache-cleanup: on-success
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate Android debug keystore
        run: |
          mkdir -p ~/.android
          keytool -genkeypair \
            -keystore ~/.android/debug.keystore \
            -storetype JKS \
            -storepass android \
            -keypass android \
            -alias androiddebugkey \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: Build Debug APK and Run Lint
        run: ./gradlew --no-configuration-cache --console=plain clean assemble${{ matrix.abi }}${{ matrix.variant == 'foss' && 'Foss' || 'Gms' }}Debug :app:lint${{ matrix.abi }}${{ matrix.variant == 'foss' && 'Foss' || 'Gms' }}Debug --warning-mode summary
        env:
          PULL_REQUEST: 'false'
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY || 'dummy_key' }}
          LASTFM_SECRET: ${{ secrets.LASTFM_SECRET || 'dummy_secret' }}

      - name: Upload Debug APK
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.variant == 'gms' && format('app-{0}-with-Google-Cast-debug', matrix.abi) || format('app-{0}-debug', matrix.abi) }}
          path: app/build/outputs/apk/${{ matrix.abi }}${{ matrix.variant == 'foss' && 'Foss' || 'Gms' }}/debug/*.apk
          if-no-files-found: warn
